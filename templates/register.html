{% extends "base.html" %}
{% block content %}

<form action="" method="post">
    <p>{{ form.id.label }}<br>
       {{ form.id }}</p>
    <p>{{ form.username.label }}<br>
       {{ form.username }}</p>
    <p>{{ form.password.label }}<br>
       {{ form.password }}</p>
    <p>{{ form.email.label }}<br>
       {{ form.email }}</p>
    <p>{{ form.address.label }}<br>
       {{ form.address }}</p>
    <p>{{ form.submit }}</p>
</form>

{% endblock %}
